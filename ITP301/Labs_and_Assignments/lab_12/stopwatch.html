<!DOCTYPE html>
<html>
<head>
	<title>Analog Stopwatch</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		img {
			top: 0px;
			bottom: 0px;
			right: 0px;
			left: 0px;
			z-index: -1;
		}
	</style>
</head>
<body class="py-5">

	<div class="container">
		<div class="row text-center">
			<h1 class="col-12">Analog Stopwatch</h1>
		</div> <!-- .row -->

		<div class="row text-center">
			<div class="col-12 mt-5">
				<button class="btn btn-success" id="start">Start / Resume</button>
				<button class="btn btn-warning" id="pause">Pause</button>
				<button class="btn btn-danger" id="reset">Reset</button>
			</div> <!-- .col -->

			<div class="col-8 col-md-6 mx-auto mt-5 position-relative">
				<img src="img/clock-face.png" alt="Clock Face" class="img-fluid position-absolute">
				<img src="img/seconds-hand.png" alt="Seconds Hand" class="img-fluid position-absolute" id="hand">
			</div> <!-- .col -->
		</div> <!-- .row -->
	</div> <!-- .container -->

<script>
	var rotating = false;
	var deg = 0;
	var ID;

	document.querySelector('#start').onclick = function(){
		if (rotating == false){
			rotating = true;
			ID = setInterval(function(){
				var hand = document.querySelector('#hand');
				deg += 6
				document.querySelector('#hand').style.transform = "rotate(" + deg + "deg)";
			},1000)
		}
	}

	document.querySelector('#pause').onclick = function(){
		rotating = false;
		clearInterval(ID);
	}

	document.querySelector('#reset').onclick = function(){
		rotating = false;
		clearInterval(ID);
		deg = 0;
		document.querySelector('#hand').style.transform = "rotate(0deg)";
	}
</script>
</body>
</html>
