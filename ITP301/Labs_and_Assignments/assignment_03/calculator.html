<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style>
		#display {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">JS Calculator</h1>
		</div> <!-- .row -->
		<div class="row">
			<div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
				<div class="row">
					<input type="text" id="display" class="col-12 text-right form-control" value="0">
				</div> <!-- .row -->
				<div class="row">
					<button class="col-9 btn btn-lg btn-outline-dark" id="AC">AC</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="divide">/</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="seven">7</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="eight">8</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="nine">9</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="multiply">x</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="four">4</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="five">5</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="six">6</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="subtract">-</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="one">1</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="two">2</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="three">3</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="add">+</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-6 btn btn-lg btn-outline-dark" id="zero">0</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="dot">.</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="equal">=</button>
				</div> <!-- .row -->
			</div> <!-- #calculator -->
		</div> <!-- .row -->
	</div> <!-- .container -->
	<script>
		/*** display input ***/
		document.querySelector("#seven").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 7;
			}
			else{
				document.querySelector("#display").value += 7;
			}
		}
		document.querySelector("#eight").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 8;
			}
			else{
				document.querySelector("#display").value += 8;
			}
		}
		document.querySelector("#nine").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 9;
			}
			else{
				document.querySelector("#display").value += 9;
			}
		}
		document.querySelector("#four").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 4;
			}
			else{
				document.querySelector("#display").value += 4;
			}
		}
		document.querySelector("#five").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 5;
			}
			else{
				document.querySelector("#display").value += 5;
			}
		}
		document.querySelector("#six").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 6;
			}
			else{
				document.querySelector("#display").value += 6;
			}
		}
		document.querySelector("#one").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 1;
			}
			else{
				document.querySelector("#display").value += 1;
			}
		}
		document.querySelector("#two").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 2;
			}
			else{
				document.querySelector("#display").value += 2;
			}
		}
		document.querySelector("#three").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 3;
			}
			else{
				document.querySelector("#display").value += 3;
			}
		}
		document.querySelector("#zero").onclick = function(){
			var now = document.querySelector("#display").value
			if(now == 0){
				document.querySelector("#display").value = 0;
			}
			else{
				document.querySelector("#display").value += 0;
			}
		}
		document.querySelector("#AC").onclick = function(){
			document.querySelector('#display').value = 0;
			dot_exist = false;
			first = "";
			operation ="";
		}

		/*** operation ***/
		var first;
		var operation;
		document.querySelector("#add").onclick = function(){
			first = document.querySelector('#display').value;
			first = parseFloat(first);
			operation = "+";
			document.querySelector('#display').value = "0";
			dot_exist = false;
		}
		document.querySelector("#subtract").onclick = function(){
			first = document.querySelector('#display').value;
			first = parseFloat(first);
			operation = "-";
			document.querySelector('#display').value = "0";
			dot_exist = false;
		}
		document.querySelector("#multiply").onclick = function(){
			first = document.querySelector('#display').value;
			first = parseFloat(first);
			operation = "*";
			document.querySelector('#display').value = "0";
			dot_exist = false;
		}
		document.querySelector("#divide").onclick = function(){
			first = document.querySelector('#display').value;
			first = parseFloat(first);
			operation = "/";
			document.querySelector('#display').value = "0";
			dot_exist = false;
		}
		document.querySelector("#equal").onclick = function(){
			second = document.querySelector('#display').value;
			second = parseFloat(second);
			var result;
			if (operation == "+"){
				result = first + second;
			}
			else if(operation == "-"){
				result = first - second;
			}
			else if(operation == "*"){
				result = first * second;
			}
			else if(operation == "/"){
				result = first/second;
			}
			else{
				result = second;
			}
			document.querySelector('#display').value = result;
			dot_exist = false;
		}

		/*** extra function ***/
		var dot_exist = false;
		document.querySelector('#dot').onclick = function(){
			var now = document.querySelector("#display").value
			if (dot_exist == false){
				document.querySelector("#display").value += ".";
				dot_exist = true;
			}
		}
	</script>
</body>
</html>
